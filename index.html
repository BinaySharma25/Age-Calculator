<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="theme-toggle">
        <button id="themeToggle" onclick="toggleTheme()">
          <span class="sun">ðŸŒž</span>
          <span class="moon">ðŸŒœ</span>
        </button>
      </div>
      <div class="calculator">
        <h1><span class="gradient-title"> Age Calculator</span></h1>
        <div class="input-box">
          <div class="date-inputs">
            <div class="input-label">Please Enter Your Date of Birth</div>
            <div class="date-fields">
              <div class="input-group">
                <label for="day">Day</label>
                <input
                  type="number"
                  id="day"
                  class="styled-input"
                  placeholder="DD"
                  min="1"
                  max="31"
                />
              </div>
              <span>/</span>
              <div class="input-group">
                <label for="month">Month</label>
                <input
                  type="number"
                  id="month"
                  class="styled-input"
                  placeholder="MM"
                  min="1"
                  max="12"
                />
              </div>
              <span>/</span>
              <div class="input-group">
                <label for="year">Year</label>
                <input
                  type="number"
                  id="year"
                  class="styled-input"
                  placeholder="YYYY"
                  min="1900"
                  max="2024"
                />
              </div>
            </div>
          </div>
          <div class="button-group">
            <button id="calculateBtn" onclick="calculateAge()">
              <span class="btn-text">Calculate</span>
              <div class="loading-spinner"></div>
            </button>
            <button type="button" id="resetBtn" onclick="resetCalculator()">
              <span class="btn-text">Reset</span>
            </button>
          </div>
        </div>
        <div class="result" id="result"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
